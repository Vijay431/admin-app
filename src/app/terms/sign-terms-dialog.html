<div class="inmodal">
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title" id="reg-dialog-label">Sign Terms {{term.title}}</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <form role="form" name="signTermsForm">
          <div class="col-md-12" ng-include src="'components/alert/alert.html'"></div>
          <div class="form-group" ng-class="{'has-error': signTermsForm.handle.$touched && signTermsForm.handle.$invalid}">
            <label>Handle</label>
            <input ng-model="handle" ng-keyup="clearError()" minlength="1" maxlength="150" name="handle" type="text" class="form-control" required />
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-white" ng-click="close()" ng-disabed="isLoading">
        Close
      </button>
      <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="signTermsForm.$invalid || isLoading">
        Sign Terms
      </button>
    </div>
    <div style="text-align:center;position:absolute;top:55%;left:0;width:100%;height:100%;z-Index:1;" ng-show="isLoading">
      <img src="assets/images/loading.gif" />
    </div>
  </div>
